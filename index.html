<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aviator Smart Predictor</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
body{
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0F2027,#2C5364);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
header{
  position:fixed;
  top:0;
  width:100%;
  padding:15px;
  text-align:center;
  font-size:1.5rem;
  font-weight:700;
  text-transform:uppercase;
  text-shadow:0 0 10px #39FF14,0 0 20px #39FF14,0 0 30px #39FF14;
  z-index:10;
}
main{
  margin-top:100px;
  width:90%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
}
.circle-btn-container{
  position:relative;
  width:150px;
  height:150px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.circle-btn{
  width:100%;
  height:100%;
  border-radius:50%;
  border:4px solid #DC143C;
  background:linear-gradient(135deg,#2C5364,#0F2027);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1rem;
  font-weight:700;
  color:#FFD700;
  cursor:pointer;
  box-shadow:0 0 15px #DC143C;
  transition:0.3s;
  user-select:none;
  position:relative;
  overflow:hidden;
}
.circle-btn.spin{animation:spin 1.5s ease-in-out;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(720deg);}}
.circle-btn .predict-label{
  position:absolute;
  font-weight:700;
  font-size:1.2rem;
  color:#DC143C;
  text-shadow:0 0 8px #DC143C;
}
.circle-btn .predict-value{
  position:absolute;
  font-weight:700;
  font-size:1.3rem;
  color:#FFD700;
  text-shadow:0 0 10px #FFD700;
  bottom:10px;
}
.progress-ring{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  border-radius:50%;
  transform:rotate(-90deg);
}
.progress-ring circle{
  fill:none;
  stroke:#DC143C;
  stroke-width:6;
  stroke-dasharray:440;
  stroke-dashoffset:440;
  transition:stroke-dashoffset 0.3s linear;
}
.round-inputs{
  display:flex;
  gap:10px;
  width:100%;
  justify-content:center;
}
.round-inputs input{
  flex:1;
  padding:6px;
  border-radius:8px;
  border:none;
  font-size:1rem;
  text-align:center;
}
.history{
  width:100%;
  background:rgba(0,0,0,0.3);
  border-radius:15px;
  padding:12px;
  max-height:150px;
  overflow-y:auto;
}
.history-entry{
  display:flex;
  justify-content:space-between;
  padding:6px 10px;
  border-radius:10px;
  margin-bottom:6px;
}
.history-entry.green{background:#39FF14;color:#000;}
.history-entry.yellow{background:#FFD700;color:#000;}
.history-entry.red{background:#DC143C;color:#fff;}
.warning-popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#DC143C;
  padding:15px;
  border-radius:15px;
  display:none;
  font-weight:700;
  box-shadow:0 0 20px #fff;
  z-index:100;
}
.aviator-emojis{
  margin-top:15px;
  font-size:1.8rem;
}
</style>
</head>
<body>
<header>AVIATOR PREDICTOR</header>
<main>
<div class="circle-btn-container">
  <svg class="progress-ring" width="150" height="150">
    <circle r="65" cx="75" cy="75"></circle>
  </svg>
  <div class="circle-btn" id="predictBtn">
    <div class="predict-label">Predict</div>
    <div class="predict-value" id="predictValue">--.-x</div>
  </div>
</div>
<div class="round-inputs">
  <input type="number" id="round1" placeholder="Raundi 1" min="0">
  <input type="number" id="round2" placeholder="Raundi 2" min="0">
</div>
<div class="history" id="historyBox"></div>
<div class="aviator-emojis">‚úàÔ∏èüõ©Ô∏èüöÄ</div>
</main>
<div class="warning-popup" id="warningPopup">Tafadhali jaza zote raundi mbili!</div>

<script>
const predictBtn=document.getElementById('predictBtn');
const predictValue=document.getElementById('predictValue');
const round1=document.getElementById('round1');
const round2=document.getElementById('round2');
const historyBox=document.getElementById('historyBox');
const warningPopup=document.getElementById('warningPopup');
const circle=document.querySelector('.progress-ring circle');

function generatePrediction(){
  return Math.random()*(2.3-1.3)+1.3;
}

function addHistory(r1,r2,pred){
  const entry=document.createElement('div');
  entry.classList.add('history-entry');
  const predValue=parseFloat(pred.toFixed(2));
  if(predValue>50) entry.classList.add('green');
  else if(predValue>=10) entry.classList.add('yellow');
  else entry.classList.add('red');
  const time=new Date().toLocaleTimeString();
  entry.textContent=`Raundi ${r1}, ${r2} ‚Üí ${predValue}x [${time}]`;
  historyBox.prepend(entry);
  if(historyBox.children.length>3) historyBox.removeChild(historyBox.lastChild);
}

function showWarning(msg){
  warningPopup.textContent=msg;
  warningPopup.style.display='block';
  setTimeout(()=>{warningPopup.style.display='none';},2000);
}

function updateProgress(percent){
  const offset=410-(410*percent/100);
  circle.style.strokeDashoffset=offset;
}

predictBtn.addEventListener('click',()=>{
  const r1=round1.value.trim();
  const r2=round2.value.trim();
  if(!r1 || !r2){
    showWarning("Tafadhali jaza zote raundi mbili!");
    return;
  }
  let progress=0;
  predictBtn.classList.add('spin');
  const interval=setInterval(()=>{
    progress+=5;
    updateProgress(progress);
    if(progress>=100){
      clearInterval(interval);
      predictBtn.classList.remove('spin');
      const pred=generatePrediction();
      predictValue.textContent=pred.toFixed(2)+'x';
      addHistory(r1,r2,pred);
      round1.value='';
      round2.value='';
      updateProgress(0);
    }
  },70);
});
</script>
</body>
</html>
